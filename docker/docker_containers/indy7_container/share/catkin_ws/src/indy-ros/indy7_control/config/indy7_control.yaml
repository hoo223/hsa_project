joint_group_vel_controller:
  type: velocity_controllers/JointGroupVelocityController
  joints: *robot_joints
  gains: *gains
  velocity_ff:
      joint0: 1.0
      joint1: 1.0
      joint2: 1.0
      joint3: 1.0
      joint4: 1.0
      joint5: 1.0