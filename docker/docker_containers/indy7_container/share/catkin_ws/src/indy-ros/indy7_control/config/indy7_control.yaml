joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 125 
    joints:
    - joint0
    - joint1
    - joint2
    - joint3
    - joint4
    - joint5

indy7_controller:
  type: position_controllers/JointTrajectoryController
  joints: &robot_joints
    - joint0
    - joint1
    - joint2
    - joint3
    - joint4
    - joint5
  gains: &gains
    joint0:
      {p: 10.0, i: 1, d:  1.0, i_clamp: 1}
    joint1:
      {p: 10.0, i: 1, d:  1.0, i_clamp: 1}
    joint2:
      {p: 10.0, i: 1, d:  1.0, i_clamp: 1}
    joint3:
      {p: 10.0, i: 1, d:  1.0, i_clamp: 1}
    joint4:
      {p: 10.0, i: 1, d:  1.0, i_clamp: 1}
    joint5:
      {p: 10.0, i: 1, d:  1.0, i_clamp: 1}

arm_controller:
  type: velocity_controllers/JointTrajectoryController
  joints: *robot_joints
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      joint0: {trajectory: 0.1, goal: 0.1}
      joint1: {trajectory: 0.1, goal: 0.1}
      joint2: {trajectory: 0.1, goal: 0.1}
      joint3: {trajectory: 0.1, goal: 0.1}
      joint4: {trajectory: 0.1, goal: 0.1}
      joint5: {trajectory: 0.1, goal: 0.1}
  gains: *gains
  velocity_ff:
      joint0: 1.0
      joint1: 1.0
      joint2: 1.0
      joint3: 1.0
      joint4: 1.0
      joint5: 1.0

